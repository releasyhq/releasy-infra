---
- name: Assert required variables
  ansible.builtin.assert:
    that:
      - postgres_app_db is defined
      - postgres_app_user is defined
      - postgres_app_password is defined
      - postgres_allowed_cidrs is defined
      - postgres_listen_addresses is defined
      - postgres_port is defined
    quiet: true

- name: Assert Keycloak database variables
  ansible.builtin.assert:
    that:
      - keycloak_db_name is defined
      - keycloak_db_user is defined
      - keycloak_db_password is defined
    quiet: true
  when: keycloak_enabled | default(false)

- name: Normalize Postgres settings
  ansible.builtin.set_fact:
    releasy_postgres_listen_addresses: "{{ postgres_listen_addresses }}"
    releasy_postgres_allowed_cidrs: "{{ postgres_allowed_cidrs }}"
    releasy_postgres_allowed_cidrs_auto_enabled: "{{ postgres_allowed_cidrs_auto_enabled | default(false) }}"

- name: Collect effective host addresses
  ansible.builtin.set_fact:
    releasy_postgres_app_host_addrs: >-
      {%- set addrs = [] -%}
      {%- for host in groups.get('releasy_app', []) -%}
      {%-   set addr = (hostvars[host].ansible_host | default(host, true)) | string | trim -%}
      {%-   if addr | length > 0 -%}
      {%-     set _ = addrs.append(addr) -%}
      {%-   endif -%}
      {%- endfor -%}
      {{ addrs }}
    releasy_postgres_db_host_addrs: >-
      {%- set addrs = [] -%}
      {%- for host in groups.get('releasy_db', []) -%}
      {%-   set addr = (hostvars[host].ansible_host | default(host, true)) | string | trim -%}
      {%-   if addr | length > 0 -%}
      {%-     set _ = addrs.append(addr) -%}
      {%-   endif -%}
      {%- endfor -%}
      {{ addrs }}
    releasy_postgres_keycloak_host_addrs: >-
      {%- set addrs = [] -%}
      {%- for host in groups.get('keycloak', []) -%}
      {%-   set addr = (hostvars[host].ansible_host | default(host, true)) | string | trim -%}
      {%-   if addr | length > 0 -%}
      {%-     set _ = addrs.append(addr) -%}
      {%-   endif -%}
      {%- endfor -%}
      {{ addrs }}

- name: Determine single-host mode
  ansible.builtin.set_fact:
    releasy_postgres_single_host_mode: >-
      {{
        (releasy_postgres_app_host_addrs | length > 0)
        and (releasy_postgres_db_host_addrs | length > 0)
        and ((releasy_postgres_app_host_addrs | unique) | length == 1)
        and ((releasy_postgres_db_host_addrs | unique) | length == 1)
        and ((releasy_postgres_app_host_addrs | unique)[0] == (releasy_postgres_db_host_addrs | unique)[0])
      }}

- name: Collect inventory IPv4 addresses
  ansible.builtin.set_fact:
    releasy_postgres_app_host_ipv4s: >-
      {{
        releasy_postgres_app_host_addrs
        | select('match', '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$')
        | list
      }}
    releasy_postgres_app_host_private_ipv4s: >-
      {{
        releasy_postgres_app_host_addrs
        | select('match', '^(10\\.|192\\.168\\.|172\\.(1[6-9]|2[0-9]|3[0-1])\\.)')
        | list
      }}
    releasy_postgres_keycloak_host_private_ipv4s: >-
      {{
        releasy_postgres_keycloak_host_addrs
        | select('match', '^(10\\.|192\\.168\\.|172\\.(1[6-9]|2[0-9]|3[0-1])\\.)')
        | list
      }}

- name: Collect inventory DB address
  ansible.builtin.set_fact:
    releasy_postgres_db_host_addr: "{{ (ansible_host | default(inventory_hostname, true)) | string | trim }}"

- name: Derive inventory DB IPv4 addresses
  ansible.builtin.set_fact:
    releasy_postgres_db_host_ipv4: >-
      {{
        releasy_postgres_db_host_addr
        if releasy_postgres_db_host_addr is match('^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$')
        else ''
      }}
    releasy_postgres_db_host_private_ipv4: >-
      {{
        releasy_postgres_db_host_addr
        if releasy_postgres_db_host_addr is match('^(10\\.|192\\.168\\.|172\\.(1[6-9]|2[0-9]|3[0-1])\\.)')
        else ''
      }}

- name: Determine DB primary IPv4 address
  ansible.builtin.set_fact:
    releasy_postgres_db_host_primary_ipv4: >-
      {{
        ansible_facts["default_ipv4"]["address"]
        | default(releasy_postgres_db_host_private_ipv4, true)
        | default(releasy_postgres_db_host_ipv4, true)
      }}

- name: Determine Docker bridge CIDR
  ansible.builtin.set_fact:
    releasy_postgres_docker_bridge_cidr: >-
      {{
        (ansible_facts["docker0"]["ipv4"]["network"] ~ '/' ~ ansible_facts["docker0"]["ipv4"]["prefix"])
        if (ansible_facts["docker0"] is defined
            and ansible_facts["docker0"]["ipv4"] is defined
            and ansible_facts["docker0"]["ipv4"]["network"] is defined
            and ansible_facts["docker0"]["ipv4"]["prefix"] is defined)
        else ''
      }}

- name: Default Postgres networking for single host without Tailscale
  ansible.builtin.set_fact:
    releasy_postgres_listen_addresses: "{{ releasy_postgres_db_host_primary_ipv4 }}"
    releasy_postgres_allowed_cidrs: >-
      {{
        ['127.0.0.1/32']
        + ([releasy_postgres_docker_bridge_cidr]
           if (releasy_postgres_docker_bridge_cidr | length > 0)
           else [])
      }}
    releasy_postgres_allowed_cidrs_auto_enabled: false
  when:
    - releasy_postgres_listen_addresses == 'tailscale'
    - not (tailscale_enabled | default(false))
    - releasy_postgres_single_host_mode
    - releasy_postgres_db_host_primary_ipv4 | length > 0

- name: Default Postgres listen address from primary inventory IP
  ansible.builtin.set_fact:
    releasy_postgres_listen_addresses: "{{ releasy_postgres_db_host_primary_ipv4 }}"
  when:
    - releasy_postgres_listen_addresses == 'tailscale'
    - not (tailscale_enabled | default(false))
    - releasy_postgres_db_host_primary_ipv4 | length > 0

- name: Assert IP is available for Postgres when Tailscale is disabled
  ansible.builtin.assert:
    that:
      - releasy_postgres_db_host_primary_ipv4 | length > 0
    quiet: true
    fail_msg: >-
      releasy_postgres_listen_addresses is set to 'tailscale' but tailscale_enabled is
      false and no usable IPv4 address was found for the DB host. Set
      ansible_host to a private IPv4, or set releasy_postgres_listen_addresses and
      releasy_postgres_allowed_cidrs explicitly, or enable Tailscale.
  when:
    - releasy_postgres_listen_addresses == 'tailscale'
    - not (tailscale_enabled | default(false))
    - not releasy_postgres_single_host_mode

- name: Get Tailscale IPv4 address
  ansible.builtin.command: tailscale ip -4
  register: releasy_postgres_tailscale_ip
  changed_when: false
  failed_when: false
  retries: 10
  delay: 2
  until: releasy_postgres_tailscale_ip.stdout | trim != ''
  when:
    - releasy_postgres_listen_addresses == 'tailscale'
    - tailscale_enabled | default(false)

- name: Resolve Postgres listen address
  ansible.builtin.set_fact:
    releasy_postgres_listen_addresses_effective: >-
      {{
        (releasy_postgres_tailscale_ip.stdout_lines[0] | default(''))
        if releasy_postgres_listen_addresses == 'tailscale'
        else releasy_postgres_listen_addresses
      }}

- name: Default allowed CIDRs
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_static: "{{ releasy_postgres_allowed_cidrs | default([]) }}"
    releasy_postgres_allowed_cidrs_effective: "{{ releasy_postgres_allowed_cidrs | default([]) }}"

- name: Build auto allowed CIDRs from inventory IPs
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_auto: >-
      {{
        releasy_postgres_app_host_private_ipv4s
        | map('regex_replace', '$', '/32')
        | list
      }}
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - not (tailscale_enabled | default(false))
    - not releasy_postgres_single_host_mode

- name: Assert auto CIDRs from inventory discovered
  ansible.builtin.assert:
    that:
      - releasy_postgres_allowed_cidrs_auto | default([]) | length > 0
    quiet: true
    fail_msg: >-
      releasy_postgres_allowed_cidrs_auto_enabled is true but no private IPv4
      addresses were found for releasy_app hosts. Set ansible_host to private
      IPv4 addresses, set releasy_postgres_allowed_cidrs explicitly, or enable
      Tailscale.
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - not (tailscale_enabled | default(false))
    - not releasy_postgres_single_host_mode

- name: Collect app Tailscale hostnames
  ansible.builtin.set_fact:
    releasy_postgres_app_tailscale_hostnames: >-
      {{
        groups.get('releasy_app', [])
        | map('extract', hostvars, 'tailscale_hostname')
        | select('string')
        | map('trim')
        | select('match', '.+')
        | list
      }}
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - tailscale_enabled | default(false)

- name: Collect app Tailscale IPv4 addresses
  ansible.builtin.command: tailscale ip -4
  register: releasy_postgres_app_tailscale_ips
  changed_when: false
  failed_when: false
  delegate_to: "{{ item }}"
  loop: "{{ groups.get('releasy_app', []) }}"
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - tailscale_enabled | default(false)

- name: Build auto allowed CIDRs from app hosts
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_auto: >-
      {{
        (releasy_postgres_app_tailscale_ips.results | default([]))
        | map(attribute='stdout_lines')
        | flatten
        | map('trim')
        | select('match', '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$')
        | map('regex_replace', '$', '/32')
        | list
      }}
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - tailscale_enabled | default(false)

- name: Read Tailscale status for fallback
  ansible.builtin.command: tailscale status --json
  register: releasy_postgres_tailscale_status
  changed_when: false
  failed_when: false
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    and (tailscale_enabled | default(false))
    and (releasy_postgres_allowed_cidrs_auto | default([]) | length == 0)
    and (releasy_postgres_app_tailscale_hostnames | default([]) | length > 0)

- name: Build auto allowed CIDRs from Tailscale status
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_auto: >-
      {{
        (
          (releasy_postgres_tailscale_status.stdout | default('{}') | from_json).Peer
          | default({})
          | dict2items
          | selectattr('value.HostName', 'in', releasy_postgres_app_tailscale_hostnames)
          | map(attribute='value.TailscaleIPs')
          | list
        )
        | flatten
        | map('trim')
        | select('match', '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$')
        | map('regex_replace', '$', '/32')
        | list
      }}
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    and (tailscale_enabled | default(false))
    and (releasy_postgres_allowed_cidrs_auto | default([]) | length == 0)
    and (releasy_postgres_app_tailscale_hostnames | default([]) | length > 0)
    and releasy_postgres_tailscale_status.rc == 0

- name: Merge allowed CIDRs
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_effective: >-
      {{
        (releasy_postgres_allowed_cidrs_effective + (releasy_postgres_allowed_cidrs_auto | default([])))
        | unique
      }}
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)

- name: Assert auto Tailscale CIDRs discovered
  ansible.builtin.assert:
    that:
      - releasy_postgres_allowed_cidrs_auto | default([]) | length > 0
    quiet: true
    fail_msg: >-
      releasy_postgres_allowed_cidrs_auto_enabled is true but no Tailscale IPv4
      addresses were discovered for releasy_app hosts. Ensure tailscaled is
      running on the app host(s) and 'tailscale ip -4' returns an IPv4, or
      verify that tailscale_hostname is set for releasy_app hosts.
  when:
    - releasy_postgres_allowed_cidrs_auto_enabled | default(false)
    - tailscale_enabled | default(false)

- name: Assert Tailscale listen address is available
  ansible.builtin.assert:
    that:
      - releasy_postgres_listen_addresses_effective | length > 0
    fail_msg: >-
      releasy_postgres_listen_addresses is set to 'tailscale' but no tailscale0
      IPv4 address was found. Ensure tailscaled is running and
      'tailscale ip -4' returns an address, or set an explicit listen
      address.
    quiet: true
  when: releasy_postgres_listen_addresses == 'tailscale'

- name: Assert allowed CIDRs for remote listens (effective)
  ansible.builtin.assert:
    that:
      - releasy_postgres_allowed_cidrs_effective | length > 0
    quiet: true
    fail_msg: "releasy_postgres_allowed_cidrs must include at least one CIDR for remote access"
  when: releasy_postgres_listen_addresses_effective not in ["localhost", "127.0.0.1", "::1"]

- name: Default Keycloak allowed CIDRs
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_db_allowed_cidrs_static: "{{ keycloak_db_allowed_cidrs | default([]) }}"
    releasy_postgres_keycloak_db_allowed_cidrs_effective: "{{ keycloak_db_allowed_cidrs | default([]) }}"
    releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled: >-
      {{ (keycloak_db_allowed_cidrs | default([]) | length == 0) }}
  when: keycloak_enabled | default(false)

- name: Build auto Keycloak CIDRs from private IPv4s
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_db_allowed_cidrs_auto: >-
      {{
        releasy_postgres_keycloak_host_private_ipv4s
        | map('regex_replace', '$', '/32')
        | list
      }}
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and not (tailscale_enabled | default(false))

- name: Collect Keycloak Tailscale hostnames
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_tailscale_hostnames: >-
      {{
        groups.get('keycloak', [])
        | map('extract', hostvars, 'tailscale_hostname')
        | select('string')
        | map('trim')
        | select('match', '.+')
        | list
      }}
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and tailscale_enabled | default(false)

- name: Collect Keycloak Tailscale IPv4 addresses
  ansible.builtin.command: tailscale ip -4
  register: releasy_postgres_keycloak_tailscale_ips
  changed_when: false
  failed_when: false
  delegate_to: "{{ item }}"
  loop: "{{ groups.get('keycloak', []) }}"
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and tailscale_enabled | default(false)
    and (hostvars[item].tailscale_enabled | default(false))

- name: Build auto Keycloak CIDRs from Tailscale IPs
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_db_allowed_cidrs_auto: >-
      {{
        (releasy_postgres_keycloak_tailscale_ips.results | default([]))
        | map(attribute='stdout_lines')
        | flatten
        | map('trim')
        | select('match', '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$')
        | map('regex_replace', '$', '/32')
        | list
      }}
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and tailscale_enabled | default(false)

- name: Read Tailscale status for Keycloak fallback
  ansible.builtin.command: tailscale status --json
  register: releasy_postgres_keycloak_tailscale_status
  changed_when: false
  failed_when: false
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and tailscale_enabled | default(false)
    and (releasy_postgres_keycloak_db_allowed_cidrs_auto | default([]) | length == 0)
    and (releasy_postgres_keycloak_tailscale_hostnames | default([]) | length > 0)

- name: Build auto Keycloak CIDRs from Tailscale status
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_db_allowed_cidrs_auto: >-
      {{
        (
          (releasy_postgres_keycloak_tailscale_status.stdout | default('{}') | from_json).Peer
          | default({})
          | dict2items
          | selectattr('value.HostName', 'in', releasy_postgres_keycloak_tailscale_hostnames)
          | map(attribute='value.TailscaleIPs')
          | list
        )
        | flatten
        | map('trim')
        | select('match', '^[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+$')
        | map('regex_replace', '$', '/32')
        | list
      }}
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)
    and tailscale_enabled | default(false)
    and (releasy_postgres_keycloak_db_allowed_cidrs_auto | default([]) | length == 0)
    and (releasy_postgres_keycloak_tailscale_hostnames | default([]) | length > 0)
    and releasy_postgres_keycloak_tailscale_status.rc == 0

- name: Merge Keycloak allowed CIDRs
  ansible.builtin.set_fact:
    releasy_postgres_keycloak_db_allowed_cidrs_effective: >-
      {{
        (releasy_postgres_keycloak_db_allowed_cidrs_effective
          + (releasy_postgres_keycloak_db_allowed_cidrs_auto | default([])))
        | unique
      }}
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)

- name: Assert Keycloak allowed CIDRs discovered
  ansible.builtin.assert:
    that:
      - releasy_postgres_keycloak_db_allowed_cidrs_effective | length > 0
    quiet: true
    fail_msg: >-
      keycloak_db_allowed_cidrs is empty and no auto CIDRs were discovered. Set
      keycloak_db_allowed_cidrs explicitly or ensure Tailscale is running on the
      Keycloak host(s).
  when: keycloak_enabled | default(false)
    and releasy_postgres_keycloak_db_allowed_cidrs_auto_enabled | default(false)

- name: Install Postgres packages
  ansible.builtin.apt:
    name:
      - postgresql
      - postgresql-contrib
    update_cache: true

- name: Install UFW when firewall is enabled
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true
  when: postgres_firewall_enabled | default(false)

- name: Default deny incoming (optional)
  ansible.builtin.command: ufw default deny incoming
  register: releasy_postgres_ufw_default_deny
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_default_deny_incoming | default(false)
  changed_when: "'changed' in (releasy_postgres_ufw_default_deny.stdout | lower)"

- name: Remove legacy OpenSSH allow rules
  ansible.builtin.command: ufw delete allow OpenSSH
  register: releasy_postgres_ufw_delete_openssh
  changed_when: "'Skipping' not in releasy_postgres_ufw_delete_openssh.stdout"
  failed_when: false
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_allow_ssh | default(true)

- name: Remove legacy SSH deny rules
  ansible.builtin.command: "ufw delete deny {{ item }}"
  register: releasy_postgres_ufw_delete_ssh_denies
  changed_when: "'Skipping' not in releasy_postgres_ufw_delete_ssh_denies.stdout"
  failed_when: false
  loop:
    - "22/tcp"
    - "ssh"
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_allow_ssh | default(true)

- name: Allow SSH from specific sources
  ansible.builtin.command: "ufw allow from {{ item }} to any port 22 proto tcp"
  register: releasy_postgres_ufw_allow_ssh_result
  changed_when: "'Skipping' not in releasy_postgres_ufw_allow_ssh_result.stdout"
  loop: "{{ postgres_firewall_ssh_sources | default([]) }}"
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_allow_ssh | default(true)
    and (postgres_firewall_ssh_sources | default([]) | length > 0)

- name: Allow SSH (fallback)
  ansible.builtin.command: ufw allow OpenSSH
  register: releasy_postgres_ufw_allow_openssh
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_allow_ssh | default(true)
    and (postgres_firewall_ssh_sources | default([]) | length == 0)
  changed_when: "'Skipping' not in releasy_postgres_ufw_allow_openssh.stdout"

- name: Explicitly deny SSH from other sources
  ansible.builtin.command: ufw deny 22/tcp
  register: releasy_postgres_ufw_deny_ssh
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_allow_ssh | default(true)
    and postgres_firewall_explicit_deny_ssh | default(true)
  changed_when: "'Skipping' not in releasy_postgres_ufw_deny_ssh.stdout"

- name: Allow Postgres from app CIDRs
  ansible.builtin.command: "ufw allow from {{ item }} to any port {{ postgres_port }} proto tcp"
  register: releasy_postgres_ufw_allow_db
  changed_when: "'Skipping' not in releasy_postgres_ufw_allow_db.stdout"
  loop: "{{ releasy_postgres_allowed_cidrs_effective | default([]) }}"
  when: postgres_firewall_enabled | default(false)
    and (releasy_postgres_allowed_cidrs_effective | default([]) | length > 0)

- name: Allow Postgres from Keycloak CIDRs
  ansible.builtin.command: "ufw allow from {{ item }} to any port {{ postgres_port }} proto tcp"
  register: releasy_postgres_ufw_allow_keycloak
  changed_when: "'Skipping' not in releasy_postgres_ufw_allow_keycloak.stdout"
  loop: "{{ releasy_postgres_keycloak_db_allowed_cidrs_effective | default([]) }}"
  when: keycloak_enabled | default(false)
    and postgres_firewall_enabled | default(false)
    and (releasy_postgres_keycloak_db_allowed_cidrs_effective | default([]) | length > 0)

- name: Enable UFW if requested
  ansible.builtin.command: ufw --force enable
  when: postgres_firewall_enabled | default(false)
    and postgres_firewall_enable_ufw | default(false)
  changed_when: false

- name: Ensure Postgres is enabled and running
  ansible.builtin.systemd:
    name: postgresql
    enabled: true
    state: started

- name: Fetch Postgres config path
  ansible.builtin.command: sudo -u postgres psql -tAc "SHOW config_file"
  register: releasy_postgres_config_file
  changed_when: false

- name: Set Postgres config directory fact
  ansible.builtin.set_fact:
    releasy_postgres_config_dir: "{{ releasy_postgres_config_file.stdout | trim | dirname }}"

- name: Configure listen addresses
  ansible.builtin.lineinfile:
    path: "{{ releasy_postgres_config_file.stdout | trim }}"
    regexp: "^#?listen_addresses\\s*="
    line: "listen_addresses = '{{ releasy_postgres_listen_addresses_effective }}'"
  notify: Restart postgres

- name: Configure port
  ansible.builtin.lineinfile:
    path: "{{ releasy_postgres_config_file.stdout | trim }}"
    regexp: "^#?port\\s*="
    line: "port = {{ postgres_port }}"
  notify: Restart postgres

- name: Allow app connections in pg_hba.conf (static CIDRs)
  ansible.builtin.lineinfile:
    path: "{{ releasy_postgres_config_dir }}/pg_hba.conf"
    regexp: "^host\\s+{{ postgres_app_db }}\\s+{{ postgres_app_user }}\\s+{{ item | regex_escape }}\\s+"
    line: "host {{ postgres_app_db }} {{ postgres_app_user }} {{ item }} scram-sha-256"
    insertafter: "^#?\\s*TYPE\\s+DATABASE\\s+USER\\s+ADDRESS\\s+METHOD"
  loop: "{{ releasy_postgres_allowed_cidrs_static }}"
  notify: Restart postgres

- name: Remove legacy app Tailscale CIDRs in pg_hba.conf
  ansible.builtin.lineinfile:
    path: "{{ releasy_postgres_config_dir }}/pg_hba.conf"
    regexp: '^host\s+{{ postgres_app_db }}\s+{{ postgres_app_user }}\s+100\.[0-9]+\.[0-9]+\.[0-9]+/32\s+scram-sha-256\s*$'
    state: absent
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)
  notify: Restart postgres

- name: Build auto app CIDR block for pg_hba.conf
  ansible.builtin.set_fact:
    releasy_postgres_allowed_cidrs_auto_block: |-
      {% for cidr in releasy_postgres_allowed_cidrs_auto | default([]) %}
      host {{ postgres_app_db }} {{ postgres_app_user }} {{ cidr }} scram-sha-256
      {% endfor %}
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)

- name: Allow app connections in pg_hba.conf (auto Tailscale CIDRs)
  ansible.builtin.blockinfile:
    path: "{{ releasy_postgres_config_dir }}/pg_hba.conf"
    marker: "# {mark} RELEASY APP TAILSCALE CIDRS"
    insertafter: "^#?\\s*TYPE\\s+DATABASE\\s+USER\\s+ADDRESS\\s+METHOD"
    block: "{{ releasy_postgres_allowed_cidrs_auto_block | trim }}"
  when: releasy_postgres_allowed_cidrs_auto_enabled | default(false)
  notify: Restart postgres

- name: Allow Keycloak connections in pg_hba.conf
  ansible.builtin.lineinfile:
    path: "{{ releasy_postgres_config_dir }}/pg_hba.conf"
    regexp: "^host\\s+{{ keycloak_db_name }}\\s+{{ keycloak_db_user }}\\s+{{ item | regex_escape }}\\s+"
