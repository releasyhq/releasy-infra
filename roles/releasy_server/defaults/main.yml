---
releasy_server_database_url: >-
  {{ "postgres://" ~ (postgres_app_user | urlencode) ~ ":" ~
     (postgres_app_password | urlencode) ~ "@" ~
     (releasy_server_postgres_host | default(postgres_host, true)) ~ ":" ~
     postgres_port ~ "/" ~ postgres_app_db }}

# When true, always pull the server image and trigger a rolling restart.
releasy_server_pull_always: false

# Optional firewall defaults (app host). Keep disabled by default.
releasy_server_firewall_enabled: false
releasy_server_firewall_enable_ufw: false
releasy_server_firewall_default_deny_incoming: false
releasy_server_firewall_allow_ssh: true
releasy_server_firewall_explicit_deny_ssh: true
releasy_server_firewall_show_rules: true
releasy_server_firewall_show_rules_dry_run: true
releasy_server_firewall_ssh_sources:
  - "100.64.0.0/10"
  - "fd7a:115c:a1e0::/48"
releasy_server_firewall_allowed_sources: []
